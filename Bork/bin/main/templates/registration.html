    <meta name="author" content="">
    <title>Please Register</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

<body>
<form action="#" th:action="@{/registration}" th:object="${User}" class="form-signin" method="post">

	<h2 class="form-signin-heading" style="text-align:center">Please Register for the Service</h2>
	
	<p><label for="username" class="sr-only"> User Name</label>
	<input th:field="*{userName}" type="text" id="username" name="username" class="form-control" placeholder="Username" required /> </p>
	
	<p><label for="password" class="sr-only"> Password</label> 
	<input th:field="*{password}" type="password" id="password" name="password" class="form-control" placeholder="Password" required/></p>
	
	<p><label for="passwordConfirm" class="sr-only"> Confirm Password</label> 
	<input type="password" id="passwordConfirm" name="passwordConfirm" class="form-control" placeholder="Confirm Password" required/> </p>
	
	<p><label for="firstName" class="sr-only"> First Name</label> 
	<input th:field="*{firstName}" type="text" id="firstName" name="firstName" class="form-control" placeholder="First Name" required/> </p>
	
	<p><label for="lastName" class="sr-only"> Last Name</label>
	<input th:field="*{lastName}" type="text" id="lastName" name="lastName" class="form-control" placeholder="Last Name" required/> </p>
	
	<p><label for="dob" class="sr-only"> Date of Birth</label>
	<input th:field="*{age}" type="date" id="dob" name="dob" class="form-control" placeholder="Date of Birth" required/> </p>
	
	<button th:href="@{/registration.html}" class="btn btn-lg btn-primary btn-block" type="submit" >Sign Up</button>
</form>

</body>
</html>
